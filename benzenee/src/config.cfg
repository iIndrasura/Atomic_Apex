AIMKEY=107              # keys: 107 = mouse1, 108 = mouse2, 109 = mouse3, 110 = mouse4, 111 = mouse5, 80 = LAlt
AIMKEY2=110             # keys: 107 = mouse1, 108 = mouse2, 109 = mouse3, 110 = mouse4, 111 = mouse5, 80 = LAlt
AIMFOV_ADS=2.4          # ADS fov (aiming) 	    (10 = agressive, 7 = moderated, 3 = safe)
AIMFOV_HIPFIRE=8.4      # Hipfire fov (not aiming)							(15 = agressive, 10 = moderated, 5 = safe)
AIMSMOOTH=19.4          # Speed that the aim will lock on the enemies.	    (8 = agressive, 15 = moderated, 20 = safe)
ITEM_ESP=1              # Enable "1" or disable "0" ESP item
AIMBOT_ENABLED=1        # Enable "1" or disable "0" aimbot
SLEEP=15                # aim assist sleep time in miliseconds, increasing this value will turn aimbot more `safe`
MAXDISTANCE=160.0       # aim assist maximum range in meters
BONE_LIST=2,3,5,8       # 2 = Head, 3 = Neck/Clavicle, 5 = Chest, 8 = limb      ex: chest only BONE_LIST=5,5,5,5
